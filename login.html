<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitrasip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left-content">
            <img class="frame" src="img/frame.png" alt="">
        </div>
        <div class="right-content">
            <div class="base-content">
                <h5 class="header">Login Account</h5>
                <p class="detail-header">MitraSip adalah layanan customer service - user console development</p>
                <div class="form-login">
                    <div class="form-url">
                        <p>Link URL</p>
                        <input type="text" placeholder="link url">
                    </div>
                    <div class="form-websocket">
                        <p>Websocket</p>
                        <input type="text" placeholder="websocket">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input type="text" placeholder="password">
                    </div>
                    <div class="trasport">
                        <p>Trasport</p>
                        <select name="" id="" aria-placeholder="Choose transport" class="transport-select">
                            <option value="tcp">TCP</option>
                            <option value="tcip">TCIP</option>
                        </select>
                    </div>
                    <button class="btn-login"  onclick="window.location.href = 'incomingcall.html'">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
