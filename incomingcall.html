<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitrasip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo-show">
            <img class="logo" src="img/logo.png" alt="">
            <p>Mitrasip</p>
        </div>
        <img src="img/profile.png" onclick="window.location.href = 'login.html'" alt="profil">
    </div>
    <div class="container-dashboard">
        <div class="container">
            <div class="form-call">
                <form>
                    <label>Extention :</label>
                    <input type="text" class="form-input">
                    <button class="button-extention">Call</button>
                </form>
            </div>
            <div class="video-content" id="alrt">
                <div class="video-self">
                </div>
            </div>
            <div class="video-button">
                <div class="status">
                    <div class="alert-div">
                        <div class="border-alert-incoming"></div>
                        <div class="alert-incoming">
                        </div>
                    </div>
                    <div class="status-incoming">
                        <p>Incoming Call</p>
                        <p>+6289910101010</p>
                    </div>
                </div>

                <div class="button-incoming">
                    <button class="btn-answer" onclick="window.location.href = 'dashboard.html'">
                        <img src="img/answer.svg" alt="">
                        <p>Answer</p>
                    </button>
                    <button class="btn-decline">
                        <img src="img/endcall.svg" alt="">
                        <p>Decline</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="profile-info">
            <div class="profile-items">
                <div class="header-profile">
                    <label>Profile Info</label>
                </div>
                <div class="items">
                    <label>Extension</label>
                    <input type="text" class="input-profile">
                </div>
                <div class="items">
                    <label>Name</label>
                    <input type="text" class="input-profile">
                </div>
                <div class="items">
                    <label>Number</label>
                    <input type="text" class="input-profile">
                </div>
                <div class="items">
                    <label>Address</label>
                    <input type="text" class="input-profile">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
</script>

</html>
